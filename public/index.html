<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Billboard Booking</title>
</head>
<body>
  <h2>Book a Billboard Slot</h2>
  <form action="http://localhost:5000/api/bookings" method="POST" enctype="multipart/form-data">
    <label for="customerName">Customer Name:</label><br>
    <input type="text" name="customerName" required><br><br>

    <label for="startDate">Start Date:</label><br>
    <input type="date" name="startDate" required><br><br>

    <label for="endDate">End Date:</label><br>
    <input type="date" name="endDate" required><br><br>

    <label for="campaignDetails">Campaign Details:</label><br>
    <textarea name="campaignDetails" rows="3" cols="30" required></textarea><br><br>

    <label for="adFile">Upload Ad File (image/video):</label><br>
    <input type="file" name="adFile" accept="image/*,video/*" required><br><br>

    <label for="playerId">Player ID:</label><br>
    <input type="text" name="playerId" required><br><br>

    <label for="playlistId">Playlist ID:</label><br>
    <input type="text" name="playlistId" required><br><br>

    <button type="submit">Submit Booking</button>
  </form>
</body>
</html>
